<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: url('s.png') no-repeat center center fixed;
      background-size: cover;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    #contactBox {
      background-color: rgba(0, 0, 0, 0.7);
      padding: 40px;
      border-radius: 20px;
      max-width: 600px;
      width: 90%;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.7);
    }

    h2 {
      color: #90ee90;
      margin-bottom: 20px;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 10px;
      border: none;
      font-size: 16px;
    }

    textarea {
      resize: vertical;
      height: 100px;
    }

    button {
      padding: 10px 25px;
      font-size: 16px;
      font-weight: bold;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }

    button:hover {
      background-color: #66bb6a;
    }

    a {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      background-color: white;
      color: black;
      text-decoration: none;
      font-weight: bold;
      border-radius: 10px;
    }

    a:hover {
      background-color: #dddddd;
    }
  </style>
</head>
<body>
  <div id="contactBox">
    <h2>Contact Us</h2>
    <form action="https://docs.google.com/forms/d/e/1FAIpQLSflib9vWop5UtGF_v4F31VG6lHAw3Q5lenRAmazfDzwA-Hzmw/formResponse" method="POST" target="_blank">
      <input name="entry.1526410917" type="text" placeholder="Your Name" required><br>
      <input name="entry.260850537" type="email" placeholder="Your Email" required><br>
      <textarea name="entry.1715331498" placeholder="Your Message" required></textarea><br>
      <button type="submit">Send</button>
    </form>
    <a href="index.html">Back to Home</a>
  </div>
</body>
</html>
